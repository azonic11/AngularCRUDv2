<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/customers']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit(customerForm.value)">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="First name" formControlName="firstName">
        <mat-error>
          <span *ngIf="customerForm.get('firstName').hasError('maxLength')">First name is to long</span>
          <span *ngIf="customerForm.get('firstName').hasError('required')">Please enter firstName</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Last name" formControlName="lastName">
        <mat-error>
          <span *ngIf="customerForm.get('lastName').hasError('length')">Last name is to long</span>
          <span *ngIf="customerForm.get('lastName').hasError('required')">Please enter lastName</span>
        </mat-error>
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Birthday" formControlName="birthday" [matDatepicker]="myDatepicker" >
        <mat-error>
          <span *ngIf="customerForm.get('birthday').hasError('required')">Please enter birthday date</span>
          <span *ngIf="customerForm.get('birthday').hasError('dateVaidator')">Date is to big</span>
        </mat-error>
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>

      </mat-form-field>



      <mat-form-field class="example-full-width">
        <input matInput placeholder="Phone number" formControlName="phoneNumber">
        <mat-error>
          <span *ngIf="customerForm.get('phoneNumber').hasError('required')">Please enter phone number</span>
          <span *ngIf="customerForm.get('phoneNumber').hasError('pattern')">Wrong phone number</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error>
          <span *ngIf="customerForm.get('email').hasError('required')">Please enter email</span>
          <span *ngIf="customerForm.get('email').hasError('pattern')">Wrong email</span>
        </mat-error>
      </mat-form-field>

      <div class="button-row">
        <button type="submit" [disabled]="!customerForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>

    </form>
  </mat-card>
</div>
